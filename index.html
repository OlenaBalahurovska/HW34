<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Human class
        class Human {
            constructor(name, gender) {
                this.name = name;
                this.gender = gender;
            }
        }

        // Apartment class
        class Apartment {
            constructor() {
                this.residents = [];
            }

            addResident(person) {
                this.residents.push(person);
            }
        }

        // House class
        class House {
            constructor(maxApartments) {
                this.apartments = [];
                this.maxApartments = maxApartments;
            }

            addApartment(apartment) {
                if (this.apartments.length < this.maxApartments) {
                    this.apartments.push(apartment);
                } else {
                    console.log('Maximum number of apartments reached in the house.');
                }
            }
        }

        // Creating a Human object
        const person1 = new Human('Anna', 'female');
        const person2 = new Human('Peter', 'male');

        // Creating an Apartment object
        const apartment1 = new Apartment();
        const apartment2 = new Apartment();

        // Adding people to apartments
        apartment1.addResident(person1);
        apartment2.addResident(person2);

        // Creating a House object
        const house = new House(3);

        // Adding apartments to the house
        house.addApartment(apartment1);
        house.addApartment(apartment2);

        console.log(house);
    </script>
</body>
</html>
