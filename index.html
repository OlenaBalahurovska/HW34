<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Класс Человека (Людина)
        class Человек {
            constructor(имя, пол) {
                this.имя = имя;
                this.пол = пол;
            }
        }

        // Класс Квартиры
        class Квартира {
            constructor() {
                this.жители = [];
            }

            добавитьЖителя(человек) {
                this.жители.push(человек);
            }
        }

        // Класс Дома
        class Дом {
            constructor(максКоличествоКвартир) {
                this.квартиры = [];
                this.максКоличествоКвартир = максКоличествоКвартир;
            }

            добавитьКвартиру(квартира) {
                if (this.квартиры.length < this.максКоличествоКвартир) {
                this.квартиры.push(квартира);
                } else {
                console.log('Достигнуто максимальное количество квартир в доме.');
                }
            }
        }

        // Создание класса Человек
        const человек1 = new Человек('Анна', 'женский');
        const человек2 = new Человек('Петро', 'мужской');

        // Создание класса Квартира
        const квартира1 = new Квартира();
        const квартира2 = new Квартира();

        // Добавление людей в квартиры
        квартира1.добавитьЖителя(человек1);
        квартира2.добавитьЖителя(человек2);

        // Создание класса Дом
        const дом = new Дом(3); 

        // Добавление квартир в дом
        дом.добавитьКвартиру(квартира1);
        дом.добавитьКвартиру(квартира2);

        console.log(дом);
    </script>
</body>
</html>
